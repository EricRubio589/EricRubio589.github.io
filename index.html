<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Quiz about classic video games">
    <link rel="stylesheet" href="style.css">
    <title>Video Game Quiz</title>
</head>
<body>
    <header role="banner">
        <div class="bannerMobile">
            <h1 class="tittle">Video Game Quiz</h1>
        </div>
        <div class="questionContainer"></div>    
    </header>
    <main role="main">
        <div id="mainContainer">
            <div class="beginQuiz">
                <h2 class="beginText">Test your knowledge on classic video games</h2>
                <button type="button" id="beginButton">Start</button>
            </div>
            <div class="questionAndAnswersContainer"></div>
            <div class="feedbackContainer"></div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
